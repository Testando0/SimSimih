<!DOCTYPE html>
<html>
<body style="background: #000; color: white; text-align: center;">

    <input type="text" id="prompt" placeholder="Digite seu prompt..." style="width: 300px; padding: 10px;">
    <button onclick="gerarNoCanvas()">GERAR AGORA</button>
    <br><br>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #333;"></canvas>

    <script>
        function gerarNoCanvas() {
            const prompt = document.getElementById('prompt').value;
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            if(!prompt) return;

            // Limpa o canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillText("Processando...", 10, 50);

            const img = new Image();
            img.crossOrigin = "anonymous";

            // Usando o motor do MagicStudio (Stable Diffusion) 
            // Esse link Ã© direto, sem fetch, sem key e sem Pollinations.
            const url = `https://api.magicstudio.com/v1/ai-art-generator/image?prompt=${encodeURIComponent(prompt)}`;

            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, 512, 512);
            };

            img.onerror = function() {
                alert("Erro ao carregar imagem. O servidor pode estar ocupado.");
            };

            img.src = url;
        }
    </script>
</body>
</html>
