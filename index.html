<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens AI - Ultra Rápido</title>
    <style>
        :root {
            --primary: #00d4ff;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; color: var(--primary); }
        p { color: #888; font-size: 0.9rem; margin-bottom: 1.5rem; }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #2d2d2d;
            color: white;
            resize: none;
            box-sizing: border-box;
            font-size: 1rem;
            margin-bottom: 1rem;
            outline: none;
        }

        textarea:focus { border-color: var(--primary); }

        button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover { background: #00b8e6; transform: translateY(-2px); }
        button:disabled { background: #555; cursor: not-allowed; transform: none; }

        #resultContainer {
            margin-top: 1.5rem;
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #252525;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #333;
            position: relative;
            overflow: hidden;
        }

        img { width: 100%; height: 100%; object-fit: cover; }

        .error-msg { color: #ff4d4d; padding: 15px; font-size: 0.9rem; }
        
        /* Spinner */
        .loader {
            border: 4px solid #333;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Image Generator</h1>
    <p>Powered by Z-Image Turbo & Vercel</p>
    
    <textarea id="prompt" placeholder="Ex: A futuristic city in cyberpunk style, high resolution..."></textarea>
    <button id="genBtn">Gerar Imagem</button>

    <div id="resultContainer">
        <span id="placeholderText" style="color: #555;">A tua imagem aparecerá aqui</span>
    </div>
</div>

<script>
    const btn = document.getElementById('genBtn');
    const promptInput = document.getElementById('prompt');
    const resultContainer = document.getElementById('resultContainer');

    btn.addEventListener('click', async () => {
        const prompt = promptInput.value.trim();
        if (!prompt) {
            alert("Por favor, descreve a imagem!");
            return;
        }

        // Bloquear botão e mostrar carregamento
        btn.disabled = true;
        btn.innerText = "A processar no servidor...";
        resultContainer.innerHTML = '<div class="loader"></div>';

        try {
            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: prompt })
            });

            if (!response.ok) {
                // Tenta ler a mensagem de erro JSON enviada pela API
                const errorData = await response.json();
                throw new Error(errorData.error || "Erro desconhecido no servidor");
            }

            // Se a resposta for OK, recebemos um Blob (imagem)
            const imageBlob = await response.blob();
            const imageUrl = URL.createObjectURL(imageBlob);
            
            resultContainer.innerHTML = `<img src="${imageUrl}" alt="Imagem Gerada">`;

        } catch (error) {
            console.error(error);
            resultContainer.innerHTML = `
                <div class="error-msg">
                    <strong>Erro:</strong><br>${error.message}
                </div>`;
        } finally {
            btn.disabled = false;
            btn.innerText = "Gerar Imagem";
        }
    });
</script>

</body>
</html>
