<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimSimi Mobile Protocol - FINAL</title>
    <style>
        /* --- VARIAVEIS E CORES --- */
        :root {
            --bg-body: #000000;
            --bg-container: #0a0a0a;
            --bg-header: #111111;
            --bg-input: #0f0f0f;
            --accent-red: #d32f2f;
            --accent-red-hover: #b71c1c;
            --glow-red: rgba(211, 47, 47, 0.3);
            --msg-user-bg: #8b0000;
            --msg-bot-bg: #1e1e1e;
            --text-primary: #ededed;
            --text-secondary: #9ca3af;
            --border-color: #330505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0; 
            margin: 0;
        }

        /* --- CONTAINER PRINCIPAL: FIXO PARA NÃO CORTAR EM CELULAR --- */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 550px;
            background-color: var(--bg-container);
            border-radius: 0; 
            box-shadow: none; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: none;
            
            /* FIX CRÍTICO: Posiciona o contêiner fixo na viewport para impedir o corte */
            position: fixed; 
            top: 0;
            left: 0;
        }

        /* Estilos para PC: remove o fixed */
        @media (min-width: 600px) {
            .app-container {
                position: static;
                height: 90vh;
                border-radius: 12px;
                box-shadow: 0 0 20px var(--glow-red); 
                border: 1px solid var(--border-color);
            }
        }

        /* --- CHAT WINDOW (Ocupa o espaço restante) --- */
        #chat-window {
            flex: 1; 
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px; 
            background-image: radial-gradient(circle at center, #1a0505 0%, #0a0a0a 100%);
        }
        #chat-window::-webkit-scrollbar { width: 8px; }
        #chat-window::-webkit-scrollbar-track { background: #000; }
        #chat-window::-webkit-scrollbar-thumb { background-color: var(--accent-red); border-radius: 4px; }
        
        /* --- MENSAGENS E INPUT AREA (Estilos mantidos) --- */
        .message { max-width: 90%; padding: 10px 14px; border-radius: 10px; font-size: 0.9rem; line-height: 1.4; word-wrap: break-word; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .msg-bot { align-self: flex-start; background-color: var(--msg-bot-bg); color: var(--text-primary); border-left: 3px solid var(--accent-red); border-bottom-left-radius: 2px; }
        .msg-user { align-self: flex-end; background-color: var(--msg-user-bg); color: white; border-right: 3px solid #ff5252; border-bottom-right-radius: 2px; }
        .time-stamp { display: block; font-size: 0.6rem; margin-top: 5px; opacity: 0.6; text-align: right; font-style: italic; }
        .typing-indicator { display: none; align-self: flex-start; background-color: var(--msg-bot-bg); padding: 10px 14px; border-radius: 10px; border-left: 3px solid var(--accent-red); width: fit-content; margin-bottom: 5px; }
        .typing-indicator span { display: inline-block; width: 6px; height: 6px; background-color: var(--accent-red); border-radius: 50%; animation: blink 1.4s infinite both; margin: 0 1.5px; }
        @keyframes blink { 0%, 100% { opacity: 0.2; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }
        .input-area { padding: 10px; background-color: var(--bg-header); border-top: 1px solid var(--border-color); display: flex; gap: 8px; }
        input { flex: 1; background-color: var(--bg-input); border: 1px solid #333; color: white; padding: 10px 15px; border-radius: 20px; outline: none; font-size: 0.9rem; transition: border-color 0.3s, box-shadow 0.3s; }
        input:focus { border-color: var(--accent-red); box-shadow: 0 0 8px rgba(211, 47, 47, 0.2); }
        button { background-color: var(--accent-red); color: white; border: none; padding: 0 15px; border-radius: 20px; font-weight: 700; text-transform: uppercase; cursor: pointer; transition: all 0.2s; letter-spacing: 1px; font-size: 0.9rem; }
        button:hover { background-color: var(--accent-red-hover); box-shadow: 0 0 10px var(--accent-red); }
        button:disabled { background-color: #555; cursor: wait; box-shadow: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="avatar">S</div>
            <div class="header-info">
                <h1>SIMSIMI CORE</h1>
                <div class="status">System Online (Mobile Fixed)</div>
            </div>
        </header>

        <div id="chat-window">
            <div class="message msg-bot">
                Sistema pronto. Se houver falha de conexão, reverta para a versão com Proxy CORS.
                <span class="time-stamp">System</span>
            </div>
            <div class="typing-indicator" id="loading">
                <span></span><span></span><span></span>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite aqui..." autocomplete="off">
            <button id="sendBtn">ENV</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loadingIndicator = document.getElementById('loading');

        // URL da API Bronxys Host (LIMPA, sem proxy CORS)
        const BRONXYS_API_BASE_URL = "https://api.bronxyshost.com.br/api-bronxys/simsimi?apikey=KEY-TEMPORARIA-TELEGRAM-ALEATORY&pergunta=";
        
        // Removida a lógica CORS Proxy
        
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        }

        function appendMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(sender === 'user' ? 'msg-user' : 'msg-bot');
            
            const safeText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");

            msgDiv.innerHTML = `${safeText}<span class="time-stamp">${getCurrentTime()}</span>`;
            chatWindow.insertBefore(msgDiv, loadingIndicator);
            scrollToBottom();
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }, 0);
        }

        function showLoading(show) {
            loadingIndicator.style.display = show ? 'block' : 'none';
            scrollToBottom();
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            userInput.value = '';
            
            sendBtn.disabled = true;
            userInput.disabled = true; 
            showLoading(true);

            try {
                // Requisição direta à API
                const finalUrl = BRONXYS_API_BASE_URL + encodeURIComponent(text); 
                
                const response = await fetch(finalUrl);
                const responseText = await response.text();
                
                if (!response.ok) throw new Error(`Erro HTTP ${response.status}.`);

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(`Resposta inválida. Não é um JSON. Conteúdo: ${responseText.substring(0, 100)}...`);
                }

                showLoading(false);

                // LÓGICA DE TRATAMENTO DE ERROS FLEXÍVEL
                let botResponse = '';

                if (data && data.resposta) {
                    botResponse = data.resposta;
                } else if (data && data.message) {
                    botResponse = `[ERRO MESSAGE]: ${data.message}`;
                } else if (data && data.erro) {
                    botResponse = `[ERRO API]: ${data.erro}`;
                } else if (data && data.msg) {
                    botResponse = `[ERRO MSG]: ${data.msg}`;
                } else {
                    botResponse = "Erro: A API retornou um formato inesperado. Verifique a chave ou o tipo de consulta.";
                }

                appendMessage(botResponse, 'bot');

            } catch (error) {
                showLoading(false);
                console.error('Falha detalhada (API Direta):', error);
                // Mensagem específica para o usuário
                appendMessage(`[ERRO CRÍTICO] Falha na requisição: ${error.message}. Tente novamente.`, 'bot');
            } finally {
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // Event Listeners
        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleSend();
        });
        
        userInput.focus();
    </script>
</body>
</html>
