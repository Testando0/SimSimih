<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AI Generator - No Error</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 50px; }
        #prompt { width: 80%; padding: 10px; background: #111; border: 1px solid #0f0; color: #0f0; }
        button { padding: 10px 20px; background: #0f0; color: #000; border: none; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #result { margin-top: 20px; }
        img { max-width: 512px; border: 1px solid #0f0; }
    </style>
</head>
<body>
    <h1>TERMINAL GENERATOR</h1>
    <input type="text" id="prompt" placeholder="Descreva a imagem...">
    <br>
    <button onclick="gerar()">EXECUTAR</button>
    <div id="result"></div>

    <script>
        async function gerar() {
            const prompt = document.getElementById('prompt').value;
            const result = document.getElementById('result');
            result.innerHTML = "CARREGANDO...";

            try {
                // Chamamos a rota interna que criamos no vercel.json
                const response = await fetch("/hf/stabilityai/sdxl-turbo", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: prompt })
                });

                if (!response.ok) throw new Error("Erro na GPU");

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                result.innerHTML = `<img src="${url}">`;
            } catch (e) {
                result.innerHTML = "FALHA: " + e.message;
            }
        }
    </script>
</body>
</html>
