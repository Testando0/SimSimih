<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator - Seguro</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 12px; }
        textarea { width: 100%; height: 80px; margin-bottom: 10px; border-radius: 5px; padding: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #00d4ff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #result { margin-top: 20px; min-height: 200px; border: 1px dashed #444; display: flex; align-items: center; justify-content: center; }
        img { width: 100%; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Generator (Vercel)</h2>
        <textarea id="prompt" placeholder="Descreva a imagem..."></textarea>
        <button id="genBtn">Gerar Imagem</button>
        <div id="result">A imagem aparecerá aqui</div>
    </div>

    <script>
        document.getElementById('genBtn').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const btn = document.getElementById('genBtn');
            const resultDiv = document.getElementById('result');

            if(!prompt) return alert("Digite algo!");

            btn.disabled = true;
            btn.innerText = "Processando no Servidor...";
            resultDiv.innerHTML = "Carregando...";

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) throw new Error('Erro na geração');

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                resultDiv.innerHTML = `<img src="${url}">`;
            } catch (e) {
                resultDiv.innerHTML = "Erro: " + e.message;
            } finally {
                btn.disabled = false;
                btn.innerText = "Gerar Imagem";
            }
        });
    </script>
</body>
</html>
