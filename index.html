<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AI Canvas Ultra - Stable Version</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #121212; color: #fff; padding: 20px; }
        .box { background: #1e1e1e; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        input { padding: 12px; width: 300px; border-radius: 5px; border: none; outline: none; }
        button { padding: 12px 20px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #555; }
        canvas { border: 2px solid #444; margin-top: 20px; max-width: 100%; border-radius: 5px; }
        #msg { color: #f1c40f; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

<div class="box">
    <h2>Gerador Pro (Hugging Face)</h2>
    <input type="text" id="promptInput" placeholder="Descreva a imagem aqui...">
    <button id="btn">Gerar</button>
    <p id="msg">Aguardando comando...</p>
    <canvas id="canvas" width="512" height="512"></canvas>
</div>

<script>
    const TOKEN = "Hf_vYumrEndmYbmQqPVVSPesliSVmuAuTslDa";
    const MODEL = "black-forest-labs/FLUX.1-schnell";

    const btn = document.getElementById('btn');
    const input = document.getElementById('promptInput');
    const msg = document.getElementById('msg');
    const cvs = document.getElementById('canvas');
    const ctx = cvs.getContext('2d');

    async function generate() {
        const text = input.value.trim();
        if(!text) return;

        btn.disabled = true;
        msg.innerText = "Conectando ao servidor da IA...";
        ctx.clearRect(0, 0, cvs.width, cvs.height);

        try {
            const response = await fetch(
                `https://api-inference.huggingface.co/models/${MODEL}`,
                {
                    headers: { 
                        "Authorization": `Bearer ${TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    method: "POST",
                    body: JSON.stringify({ inputs: text }),
                }
            );

            // Se o modelo estiver carregando (Erro 503), tentamos avisar o usuÃ¡rio
            if (response.status === 503) {
                throw new Error("Modelo acordando... Tente clicar novamente em 15 segundos.");
            }

            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.error || "Erro desconhecido na API");
            }

            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            const img = new Image();
            
            img.crossOrigin = "anonymous"; 
            img.onload = () => {
                ctx.drawImage(img, 0, 0, 512, 512);
                msg.innerText = "Sucesso!";
                msg.style.color = "#2ecc71";
                btn.disabled = false;
                URL.revokeObjectURL(url);
            };
            img.src = url;

        } catch (e) {
            console.error(e);
            msg.innerText = "Erro: " + e.message;
            msg.style.color = "#e74c3c";
            btn.disabled = false;
        }
    }

    btn.addEventListener('click', generate);
</script>
</body>
</html>
