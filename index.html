<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AI Generator - Final Fix</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; border: 1px solid #333; padding: 20px; border-radius: 15px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #111; color: #fff; }
        button { width: 94%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #555; }
        #output { margin-top: 20px; min-height: 300px; display: flex; align-items: center; justify-content: center; background: #0a0a0a; border-radius: 10px; }
        img { width: 100%; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-left-color: #2563eb; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h2>Gerador de Imagem</h2>
    <input type="text" id="prompt" placeholder="Ex: Cyberpunk cat in neon city">
    <button id="btn" onclick="gerar()">GERAR IMAGEM</button>
    <div id="output">Resultado aparecerá aqui</div>
</div>

<script>
    async function gerar() {
        const prompt = document.getElementById('prompt').value;
        const btn = document.getElementById('btn');
        const output = document.getElementById('output');

        if (!prompt) return;

        btn.disabled = true;
        output.innerHTML = '<div class="spinner"></div>';

        try {
            // Usando o endpoint de demonstração do Stable Diffusion (Grátis, Sem Key, Sem 410)
            const response = await fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2-1", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ inputs: prompt }),
            });

            if (response.status === 503) {
                output.innerHTML = "O servidor está aquecendo... tente novamente em 5 segundos.";
                return;
            }

            if (!response.ok) throw new Error("Erro no servidor");

            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            output.innerHTML = `<img src="${url}">`;

        } catch (e) {
            output.innerHTML = "Erro: Servidor ocupado. Tente de novo agora.";
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
