<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pegar Token Puter</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
        .box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block; }
        textarea { width: 100%; height: 100px; margin-top: 10px; font-family: monospace; }
        button { background: #6366f1; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Seu Token Puter</h2>
        <p>Clique abaixo para revelar seu token de acesso.</p>
        <button onclick="getToken()">Revelar Token</button>
        <br><br>
        <textarea id="token-display" placeholder="Seu token aparecerá aqui..."></textarea>
    </div>

    <script>
        async function getToken() {
            // Isso força o login se não estiver logado
            if (!puter.auth.isSignedIn()) {
                await puter.auth.signIn();
            }
            // Pega o token atual
            const token = puter.authToken;
            
            if (token) {
                document.getElementById('token-display').value = token;
                alert("Token copiado para a caixa de texto!");
            } else {
                alert("Não foi possível obter o token. Tente desativar bloqueadores de popup.");
            }
        }
    </script>
</body>
</html>
